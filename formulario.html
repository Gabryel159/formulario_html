<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dformulario teste validação</title>
</head>
<body>
    <fieldset> <legend>CONTA</legend>
        <div>
            <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php"> 
            <label>EMAIL:</label>
            <input type="email" name="email" required minlength="10" maxlength="20"/>
        </div>

        <div>
            <label>SENHA:</label>
            <input type="password" name="senha" required/>
        </div>            
    </fieldset>

    <fieldset> <legend>DADOS PESSOAIS</legend>
        <div>
            <label>NOME:</label> 
            <input type="text" name="nome" placeholder="Ex:messi" required/>
        </div> 

        <div>
            <label>TELEFONE:</label>
            <input type="text" name="telefone" placeholder="Ex:(99)2424-2424"/>
        </div>

         <div>
            <label>DATA DE NASCIMENTO</label>
            <input type="date" name="data_de_nascimento"/>
        </div>

         <div>
            <label>FOTO DO MALANDRO</label>
            <input type="file" name="foto_do_malandro" accept="image/*"/>
        </div>

        <div>
            <label>SEXO</label>
            <input type="radio" value="MASCULINO" name="sexo" checked/>
            <label>MASCULINO</label>
            <input type="radio" value="FEMININO" name="sexo"/>
            <label>FEMININO</label>
        </div>
    </fieldset>

    <fieldset> <legend>ENDEREÇO</legend>
        <div>
            <label>RUA:</label>
            <input type="text" name="rua"/>
        </div>

        <div>
            <label>COMPLEMENTO:</label>
            <input type="text" name="complemento" placeholder="Ex:Bloco;Apt."/>
        </div>

        <div>
            <label>NUMERO:</label>
            <input type="number" name="numero" min="0" max="9999"/>
        </div>

        <div>
            <label>CIDADE:</label>
            <input type="text" name="cidade"/>
        </div>

        <div>
            <label>ESTADO:</label>
            <select name="estado">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="PI">Piranhada</option>
                <option value="TI">Tiroteio</option>
            </select>
        </div>
    </fieldset>
       
    <fieldset> <legend>Anuncios</legend>
        <div>
            <label>Como me conheceu?</label>
            <textarea name="como_conheceu" maxlength="10" placeholder="FALE COM 10 caracteres"></textarea>
        </div>
       
        <div>
            <input type="checkbox" name="receber_anuncio" checked> 
            <label>Você quer receber putarias por email</label>
        </div>

    </fieldset>
    
    <button type="submit"> Enviar </button>
    <input type="submit" value="Enviar"/>
   
    </form>
</body>
</html>
